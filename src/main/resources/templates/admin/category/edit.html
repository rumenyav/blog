<main xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/categories/edit/{id}(id=${category.id})}" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>Edit Category</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_name">Category Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="category_name" placeholder="Category Name" name="name" th:value="${category.name}"/>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="category_Category_Picture">Category Picture</label>
                            <div class="col-sm-4">
                                <input type="file" class="form-control" id="category_Category_Picture" placeholder="CategoryPicture" name="categoryPicture"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/categories/}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
